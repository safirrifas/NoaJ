
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noa - Gu√≠a Emocional</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
    .chatbox {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .message {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      font-size: 1rem;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #dce7ff;
    }
    .noa {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ddd;
    }
    form {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 0.5rem;
      background-color: #fff;
    }
    input {
      flex-grow: 1;
      padding: 0.65rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 0.5rem;
    }
    button.send {
      padding: 0.65rem 1rem;
      background-color: #1e1e2f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Noa ‚Äî Tu Gu√≠a Emocional</header>
  <div class="chatbox" id="chat"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Escribe algo..." required />
    <button type="submit" class="send">Enviar</button>
  </form>

  <script>
    const API_KEY = prompt("Introduce tu OpenAI API Key:");
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    const systemPrompt = `Eres Noa, un chatbot femenino emocional, elegante y sereno. Hablas con empat√≠a, usas emojis suaves (üåô, ‚ú®, üåø) y nunca fuerzas al usuario. Respondes con frases introspectivas y delicadas. Evitas lenguaje rob√≥tico o t√©cnico. Tu prop√≥sito es guiar con suavidad a quienes buscan conexiones aut√©nticas en Eclipcia.`;

    const messages = [
      { role: "system", content: systemPrompt }
    ];

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessageToNoa(userMessage) {
      addMessage('user', userMessage);
      messages.push({ role: "user", content: userMessage });

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: messages,
            temperature: 0.8
          })
        });

        if (!response.ok) {
          throw new Error("Error en la solicitud a la API.");
        }

        const data = await response.json();
        const noaReply = data.choices[0].message.content;
        messages.push({ role: "assistant", content: noaReply });
        addMessage('noa', noaReply);
      } catch (error) {
        addMessage('noa', "üåô Lo siento... parece que algo no ha ido bien.");
        console.error(error);
      }
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const userMessage = input.value;
      input.value = '';
      sendMessageToNoa(userMessage);
    };
  </script>
</body>
</html>
